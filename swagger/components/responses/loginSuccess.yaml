description: Successful login response
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully logged in an user!
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: NP/sNI19dXsUSZEWZ4+34hDm6saIj+bQTmPkJU4W
