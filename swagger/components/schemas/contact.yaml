type: object
required:
  - _id
  - userId
  - name
  - email
  - phoneNumber
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 66950323c655edd32d24421d
  userId:
    description: "User's id"
    type: string
    example: 66ae01a4f444ba1040fd71f1
  name:
    description: 'Name of the contact'
    type: string
    example: 'John Doe'
  email:
    description: "Contact's email"
    type: string
    example: 'johndoe@example.com'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380000000045'
  isFavourite:
    description: 'Indicate wheather the contact is favourite'
    type: boolean
    example: true
    default: false
  contactType:
    description: 'Indicate the type of the contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
  photo:
    description: "Contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dcdc5je8y/image/upload/v1723806175/onj4g57e5az5cwilaykh.jpg'
