tags:
  - Auth
summary: Reset the user password
operationId: resetUserPassword
description: Reset the user password using a token.
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          password:
            type: string
          token:
            type: string
        required:
          - password
          - token
responses:
  '200':
    description: Reset password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '404':
    $ref: ../../components/responses/404.yaml
