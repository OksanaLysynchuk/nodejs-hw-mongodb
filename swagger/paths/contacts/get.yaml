tags:
  - Conatcts
summary: Get all contacts
operationId: getAllContacts
description: 'Get all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: true
    schema:
      type: integer
      default: 1
    description: The page number to retrieve.
  - in: query
    name: limit
    schema:
      type: integer
      default: 10
    description: The number of contacts to retrieve per page.
  - in: query
    name: sortBy
    schema:
      type: string
    description: The field by which to sort the results.
  - in: query
    name: filter
    schema:
      type: string
    description: Filter contacts by specific fields (e.g., name, email).
responses:
  '200':
    description: 'Get all contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contacts retrieved successfully'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '404':
    $ref: ../../components/responses/404.yaml
